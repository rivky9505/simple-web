name: CI

on:
  push:
  pull_request:

jobs:
  test-and-run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python-book-fetcher
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: pytest -q

      - name: Run script with defaults
        run: |
          python book_fetcher.py
          test -f output/filtered_books.json
          python -c "import json; d=json.load(open('output/filtered_books.json')); print(f'âœ“ Output: {d[\"metadata\"][\"total_books\"]} books')"

      - name: Upload output artifact
        uses: actions/upload-artifact@v4
        with:
          name: filtered-books
          path: python-book-fetcher/output/filtered_books.json
