apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "simple-web.fullname" . }}-config
  labels:
    {{- include "simple-web.labels" . | nindent 4 }}
data:
  app.conf: |
    # Application configuration
    port: {{ .Values.service.targetPort | quote }}
    environment: production
    log_level: info
