# Default values for simple-web application
# This is a YAML-formatted file.

# Application configuration
app:
  name: simple-web
  namespace: rivkak  # Replace with actual your namespace

# Image configuration
image:
  registry: acrinterview.azurecr.io
  repository: simple-web
  tag: latest
  pullPolicy: IfNotPresent

# Replica configuration
replicaCount: 2

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 80
  annotations: {}

# Ingress configuration
ingress:
  enabled: true
  className: nginx  # or azure-application-gateway depending on cluster setup
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # For production, add these:
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: ""  # Will use cluster's public IP
      paths:
        - path: /rivka
          pathType: Prefix
  tls: []
  # Uncomment for TLS:
  # tls:
  #   - secretName: simple-web-tls
  #     hosts:
  #       - your-domain.com

# KEDA Autoscaling configuration
autoscaling:
  enabled: true
  minReplicaCount: 2
  maxReplicaCount: 10
  
  # CPU-based scaling
  cpu:
    enabled: true
    targetAverageUtilization: 70
  
  # Memory-based scaling
  memory:
    enabled: true
    targetAverageUtilization: 80
  
  # Schedule-based scaling (8:00 AM - 12:00 PM)
  schedule:
    enabled: true
    timezone: "Asia/Jerusalem"  # Adjust to your timezone
    # Scale up at 8:00 AM
    scaleUp:
      desiredReplicas: 5
      start: "0 8 * * *"  # Cron format: minute hour day month weekday
      end: "0 12 * * *"   # End at 12:00 PM
    # Scale down after hours
    scaleDown:
      desiredReplicas: 2
      start: "0 12 * * *"
      end: "0 8 * * *"

# Health check configuration
healthCheck:
  liveness:
    enabled: false
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    enabled: false
    path: /ready
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Security context
securityContext:
  runAsNonRoot: false
  runAsUser: 1000
  fsGroup: 1000
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false

# Pod disruption budget for high availability
podDisruptionBudget:
  enabled: false
  minAvailable: 1

# Monitoring and observability
monitoring:
  enabled: false  # Disabled - cluster doesn't have Prometheus Operator installed
  # NOTE: Templates are ready for when Prometheus Operator is installed
  # To enable: set enabled: true and ensure Prometheus Operator CRDs exist
  # Prometheus ServiceMonitor (requires Prometheus Operator)
  path: /metrics
  interval: 30s
  scrapeTimeout: 10s
  labels: {}  # Additional labels for ServiceMonitor
  
  # Prometheus alerting rules
  alerts:
    enabled: true
    labels:
      release: prometheus  # Must match Prometheus Operator's label selector
  
  # Grafana dashboard auto-import
  dashboard:
    enabled: true
  
  # Pod annotations for Prometheus scraping (fallback if ServiceMonitor not available)
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "80"
    prometheus.io/path: "/metrics"

# Network Policy for security isolation
networkPolicy:
  enabled: false  # Disabled - AKS cluster has networkPolicy: none
  # NOTE: To enable, AKS must be configured with Azure CNI + Calico or Azure Network Policy
  # Templates are ready for when Network Policies are enabled on the cluster
  # Allows:
  # - Ingress from ingress controller namespace
  # - Ingress from same namespace
  # - Ingress from Prometheus for metrics scraping
  # - Egress for DNS resolution
  # - Egress for HTTPS to external APIs

# Pod labels and annotations
podLabels: {}
podAnnotations: {}

# Node selector for pod scheduling
nodeSelector: {}

# Tolerations for pod scheduling
tolerations: []

# Affinity rules for pod scheduling
affinity: {}
